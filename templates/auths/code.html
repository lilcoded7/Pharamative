{% load static %} 
<!DOCTYPE html>
<html lang="en">


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>CAF | FOOD</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'auths/assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'auths/assets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'auths/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'auths/assets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static 'auths/assets/css/custom.css' %}">
  <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Code Authentication</h4>
              </div>
              <div class="card-body">
                <form method="POST" class="needs-validation">
                    {% csrf_token %}
                    {% for message in messages %}
                        <h6 style="color: green;">{{message}}</h6>
                    {% endfor %}
                  
                  <div class="form-group">
                    <label for="email">Enter Code</label>
                    <div>{{form.code}}</div>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div>
                  </div>
                      
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me" required>
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      submit
                    </button>
                  </div>
                 
                </form>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'auths/assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'auths/assets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{% static 'auths/assets/js/custom.js' %}"></script>
</body>


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
</html>
